<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <!-- main css stylesheet -->
    <link rel="stylesheet" href="style.css">
    <title>Slider with Swiper</title>
</head>

<body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
        <h2 class="title">Awesome Slider</h2>
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img
                    src="https://image.freepik.com/free-vector/realistic-ad-with-product-landing-page_52683-70866.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="https://image.freepik.com/free-vector/rocket-landing-page_52683-7427.jpg" />
            </div>
            <div class="swiper-slide">
                <img
                    src="https://image.freepik.com/free-vector/realistic-ad-with-product-landing-page_52683-70869.jpg" />
            </div>
            <div class="swiper-slide">
                <img
                    src="https://image.freepik.com/free-vector/realistic-ui-ux-landing-page-template_52683-68898.jpg" />
            </div>
            <div class="swiper-slide">
                <img
                    src="https://image.freepik.com/free-vector/beautiful-nature-landing-page-template_52683-60654.jpg" />
            </div>
            <div class="swiper-slide">
                <img
                    src="https://img.freepik.com/free-vector/flat-adventure-landing-page_52683-69772.jpg?size=626&ext=jpg" />
            </div>
            <div class="swiper-slide">
                <img
                    src="https://image.freepik.com/free-vector/realistic-autumn-sale-landing-page-template_52683-68609.jpg" />
            </div>
            <div class="swiper-slide">
                <img
                    src="https://image.freepik.com/free-vector/realistic-ad-with-product-landing-page_52683-70963.jpg" />
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- main js -->
    <script src="./app.js"></script>
</body>

</html>
